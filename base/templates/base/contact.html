
<div class="container p-5" id="contact">
    <h1>Contact Me</h1>
    <form method="POST" id="contactForm" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="contactButton">Contact Me</button>
    </form>
</div>
