<style>
    .carousel-caption {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    </style>
    
    <div id="projectCarousel" class="carousel slide container p-4" data-ride="carousel" style="background-color: #76ABAE; background-size: 100%;">
        <h1>My Projects</h1>
        <div class="carousel-inner">
            {% for project in projects %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" style="min-height: 300px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="color: black; font-weight: bold;"><a href ="{{ project.link }}">{{ project.title }}</a></h5>
                    <p style="color: black; font-weight: bold;">{{ project.des }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
